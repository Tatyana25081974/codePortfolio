<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
    integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600&family=Inter+Tight:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div id="header-container"></div>

  <main>
    <!-- Динамічне завантаження секцій -->
    <div id="hero-container"></div>
    <div id="about-container"></div>
    <div id="benefits-container"></div>
    <div id="projects-container"></div>
    <div id="faq-container"></div>
    <div id="covers-container"></div>
    <div id="reviews-container"></div>
  </main>

  <div id="work-together-container"></div>

  <script type="module" src="./js/main.js"></script>
  <script>
    // Функція для підключення HTML-файлів через JavaScript
    function loadHTML(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.error("Error loading file:", file, error));
    }

    // Завантаження частин сайту
    loadHTML("header-container", "./partials/header.html");
    loadHTML("hero-container", "./partials/hero.html");
    loadHTML("about-container", "./partials/about.html");
    loadHTML("benefits-container", "./partials/benefits.html");
    loadHTML("projects-container", "./partials/projects.html");
    loadHTML("faq-container", "./partials/faq.html");
    loadHTML("covers-container", "./partials/covers.html");
    loadHTML("reviews-container", "./partials/reviews.html");
    loadHTML("work-together-container", "./partials/work-together.html");
  </script>
</body>

</html>
